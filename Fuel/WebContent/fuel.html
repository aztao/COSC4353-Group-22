  <body>
      <div class="container-fluid">
          <header class="row">
              <div class="col-12 bg-danger">
                  <div class="customdiv">
                      <h1>Fuel Quote Form</h1>
                  </div>
             </div>
          </header>
      </div>
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>

                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">User Profile</a>
                    </li>
                    
                    <li class="nav-item active">
                        <a class="nav-link" href="fuel.html">Fuel</a>
                    </li>
                </ul>
                
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="customform">
                        <br>
                        <div style="height: 20px">
                            <form action="Quote" method="POST">
                                <label for="Gallons">Gallons Requested: </label>
                                <input type="number" class="form-control" id="Gallons" placeholder="Enter Gallons (number only)" name="Gallons" required><br>

                                <label for="DelAdd">Delivery Address: </label>
                                <!-- Insert address from User registration here by replacing line 74-->
                                <input type="text" class="form-control" id="DelAdd" placeholder="Address from User Profile should automatically display here" readonly><br>

                                <label for="DelDate">Delivery Date: </label>
                                <input type="date" class="form-control" id="DelDate" placeholder="Choose Delivery Date"><br>

                                <label for="Price">Suggested Price / Gallon: </label>
                                <input type="text" class="form-control" id="Price" value="$20.00" readonly><br>

                                <label for="Total">Total Amount Due: </label>
                                <input type="text" class="form-control" id="Total" value="<!-- Insert SUM(fuel.html.Gallons+fuel.html.Price) here-->" readonly><br>

                                <input type="submit">
                            </form>
                        </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery--> 
        <script src="js/jquery-3.2.1.min.js"></script>
